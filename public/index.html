<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Realtime Gold Price (WIB)</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Arial,sans-serif;
  background:#111;
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:#1a1a1a;
  padding:20px;
  border-radius:12px;
  width:100%;
  max-width:420px;
  box-shadow:0 8px 30px rgba(0,0,0,.6);
  border:1px solid #222;
  text-align:center;
}
h1{font-size:18px;margin-bottom:10px}
.time{color:#bbb;font-size:13px;margin-bottom:12px}
.row{margin:12px 0}
.label{color:#aaa;font-size:13px}
.value{font-size:22px;font-weight:700}
.diff{font-size:12px;margin-top:4px}
.green{color:#4caf50}
.red{color:#ff6b6b}
.neutral{color:#999}
.fade{animation:pulse .25s ease-out}
@keyframes pulse{
  from{transform:scale(1.06);opacity:.2}
  to{transform:scale(1);opacity:1}
}
#spread,#profit,#profit2,#profit3,#profit4{
  margin-top:14px;
  font-weight:600
}
#spread{color:#f0e68c}
</style>
</head>

<body>

<div class="card">
  <h1>Realtime Gold Price</h1>
  <div id="time" class="time">--:--:--</div>

  <div class="row">
    <div class="label">Buying Rate</div>
    <div id="buy" class="value">-</div>
  </div>

  <div class="row">
    <div class="label">Selling Rate</div>
    <div id="sell" class="value">-</div>
  </div>

  <div id="spread">Spread: -</div>

  <div id="profit">Profit 20jt: -</div>
  <div id="profit2">Profit 30jt: -</div>
  <div id="profit3">Profit 40jt: -</div>
  <div id="profit4">Profit 50jt: -</div>
</div>

<script>
/* ================= PROFIT (LOGIC ASLI) ================= */
const nilai20 = 20000000, modal20 = nilai20 - 685000;
const nilai30 = 30000000, modal30 = nilai30 - 1020000;
const nilai40 = 40000000, modal40 = nilai40 - 1348000;
const nilai50 = 50000000, modal50 = nilai50 - 1675000;

const fmt = n => n.toLocaleString("id-ID");
const fmt4 = n => n.toLocaleString("id-ID",{minimumFractionDigits:4});

function hitung(sell,buy,nilai,modal){
  const gram = nilai / buy;
  const jual = gram * sell;
  const profit = jual - modal;
  return { profit, profitGram: profit / sell };
}

function updateProfit(sell,buy){
  const a = hitung(sell,buy,nilai20,modal20);
  const b = hitung(sell,buy,nilai30,modal30);
  const c = hitung(sell,buy,nilai40,modal40);
  const d = hitung(sell,buy,nilai50,modal50);

  profit.innerHTML  = `Profit 20jt: Rp ${fmt(a.profit)} (${fmt4(a.profitGram)} gr)`;
  profit2.innerHTML = `Profit 30jt: Rp ${fmt(b.profit)} (${fmt4(b.profitGram)} gr)`;
  profit3.innerHTML = `Profit 40jt: Rp ${fmt(c.profit)} (${fmt4(c.profitGram)} gr)`;
  profit4.innerHTML = `Profit 50jt: Rp ${fmt(d.profit)} (${fmt4(d.profitGram)} gr)`;
}

/* ===== SIMULASI DATA (GANTI API ASLI KAMU) ===== */
function mock(){
  const buyVal = 1218000;
  const sellVal = 1215500;

  buy.innerText = fmt(buyVal);
  sell.innerText = fmt(sellVal);
  spread.innerText = "Spread: " + fmt(buyVal - sellVal);
  updateProfit(sellVal,buyVal);
  time.innerText = new Date().toLocaleTimeString("id-ID",{hour12:false});
}
mock();
</script>

</body>
</html>
