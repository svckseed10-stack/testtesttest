<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Gold Price</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .rate {
      font-size: 24px;
      font-weight: bold;
    }
    .green { color: green; }
    .red { color: red; }
    .gray { color: gray; }
    .small { font-size: 14px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Realtime Gold Price</h2>
    <div id="time" class="small gray">-</div>

    <p>Buying Rate: <span id="buy" class="rate">-</span> <span id="buyDelta"></span></p>
    <p>Selling Rate: <span id="sell" class="rate">-</span> <span id="sellDelta"></span></p>
    <p>Spread: <span id="spread" class="small gray">-</span></p>
  </div>

  <script>
    let lastBuy = null;
    let lastSell = null;

    async function fetchPrice() {
      try {
        const res = await fetch("/api/gold.js");
        const data = await res.json();

        const now = new Date();
        document.getElementById("time").textContent = now.toLocaleTimeString();

        const buy = data.buying_rate;
        const sell = data.selling_rate;

        updateValue("buy", "buyDelta", buy, lastBuy);
        updateValue("sell", "sellDelta", sell, lastSell);

        document.getElementById("spread").textContent = (buy - sell).toLocaleString();

        lastBuy = buy;
        lastSell = sell;
      } catch (e) {
        console.log("Error", e);
      }
    }

    function updateValue(id, deltaId, newValue, oldValue) {
      const el = document.getElementById(id);
      const deltaEl = document.getElementById(deltaId);

      el.textContent = newValue.toLocaleString();

      if (oldValue === null) {
        deltaEl.textContent = " (0)";
        deltaEl.className = "gray small";
        return;
      }

      const diff = newValue - oldValue;

      if (diff > 0) {
        deltaEl.textContent = ` ▲ +${diff.toLocaleString()}`;
        deltaEl.className = "green small";
      } else if (diff < 0) {
        deltaEl.textContent = ` ▼ ${diff.toLocaleString()}`;
        deltaEl.className = "red small";
      } else {
        deltaEl.textContent = " (0)";
        deltaEl.className = "gray small";
      }
    }

    setInterval(fetchPrice, 1000);
    fetchPrice();
  </script>
</body>
</html>
