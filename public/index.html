<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Live Gold Price</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        padding: 20px;
        text-align: center;
    }

    .box {
        background: #1a1a1a;
        padding: 20px;
        margin: 30px auto;
        border-radius: 14px;
        max-width: 420px;
        box-shadow: 0 0 25px rgba(0,0,0,0.4);
        border: 1px solid #333;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 26px;
    }

    .label {
        font-size: 16px;
        color: #ccc;
    }

    .price {
        font-size: 32px;
        font-weight: bold;
        margin-top: 5px;
        transition: all 0.3s ease;
    }

    .diff {
        font-size: 14px;
        margin-top: 4px;
    }

    .green { color: #4caf50; }
    .red { color: #ff5252; }

    #spread {
        margin-top: 20px;
        font-size: 18px;
        color: #f0e68c;
    }

    #update {
        margin-top: 15px;
        font-size: 12px;
        color: #888;
    }

    .fade {
        animation: fadeMove 0.4s ease-out;
    }

    @keyframes fadeMove {
        0% { transform: scale(1.08); opacity: 0.2; }
        100% { transform: scale(1); opacity: 1; }
    }
</style>

</head>
<body>

<h1>Real-time Gold Price (1s Update)</h1>

<div class="box">

    <div class="label">Buy Price</div>
    <div id="buy" class="price">Loading...</div>
    <div id="buyDiff" class="diff"></div>

    <div class="label" style="margin-top:20px;">Sell Price</div>
    <div id="sell" class="price">Loading...</div>
    <div id="sellDiff" class="diff"></div>

    <div id="spread"></div>

    <div id="update">Waiting update...</div>
</div>

<script>
let lastBuy = null;
let lastSell = null;

async function loadGold() {
    try {
        const res = await fetch("/api/gold");
        const data = await res.json();

        updatePrice("buy", data.buying_rate, "buy");
        updatePrice("sell", data.selling_rate, "sell");

        // SPREAD
        const spread = data.buying_rate - data.selling_rate;
        document.getElementById("spread").innerText =
            "Spread: " + spread.toLocaleString("id-ID");

        document.getElementById("update").innerText =
            "Updated: " + data.updated_at;

    } catch (err) {
        document.getElementById("buy").innerText = "Error";
        document.getElementById("sell").innerText = "Error";
    }
}

function updatePrice(id, newValue, type) {
    const el = document.getElementById(id);
    const diffEl = document.getElementById(id + "Diff");

    const lastValue = type === "buy" ? lastBuy : lastSell;
    el.innerText = newValue.toLocaleString("id-ID");

    if (lastValue !== null) {
        el.classList.remove("green", "red", "fade");

        let diff = newValue - lastValue;

        // Arrow + diff
        if (diff > 0) {
            el.classList.add("green", "fade");
            diffEl.innerHTML = `<span class="green">⬆ +${diff.toLocaleString("id-ID")}</span>`;
        } 
        else if (diff < 0) {
            el.classList.add("red", "fade");
            diffEl.innerHTML = `<span class="red">⬇ ${diff.toLocaleString("id-ID")}</span>`;
        } 
        else {
            diffEl.innerHTML = `<span style="color:#888;">= 0</span>`;
        }
    }

    if (type === "buy") lastBuy = newValue;
    if (type === "sell") lastSell = newValue;
}

loadGold();
setInterval(loadGold, 1000); // realtime 1 detik
</script>

</body>
</html>
