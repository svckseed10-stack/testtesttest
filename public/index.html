<script>
async function loadGold() {
  const res = await fetch("/api/gold");
  const data = await res.json();

  document.getElementById("buy").innerText = data.buying_rate.toLocaleString();
  document.getElementById("sell").innerText = data.selling_rate.toLocaleString();
  document.getElementById("update").innerText = data.updated_at;
}

loadGold();
setInterval(loadGold, 15000); // refresh 15 detik
</script>
