<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Realtime Gold Price (WIB)</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  .card {
    background: #1a1a1a;
    padding: 20px 24px;
    border-radius: 12px;
    width: 360px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    border: 1px solid #222;
  }

  h1 {
    font-size: 18px;
    margin: 0 0 10px 0;
    text-align: center;
  }

  .time {
    text-align: center;
    color: #bbb;
    font-size: 13px;
    margin-bottom: 12px;
  }

  .row {
    margin: 12px 0;
  }

  .label {
    color: #aaa;
    font-size: 13px;
  }

  .value {
    font-size: 22px;
    font-weight: 700;
  }

  .diff {
    font-size: 12px;
    margin-top: 4px;
  }

  .green { color: #4caf50; }
  .red { color: #ff6b6b; }
  .neutral { color: #999; }

  .fade {
    animation: pulse 0.25s ease-out;
  }

  @keyframes pulse {
    from { transform: scale(1.06); opacity: .2 }
    to   { transform: scale(1); opacity: 1 }
  }

  #spread {
    margin-top: 14px;
    color: #f0e68c;
    font-weight: 600;
    text-align: center;
  }
</style>
</head>

<body>
<div class="card">

  <h1>Realtime Gold Price</h1>
  <div id="time" class="time">--:--:--</div>

  <div class="row">
    <div class="label">Buying Rate</div>
    <div id="buy" class="value">Loading...</div>
    <div id="buyDiff" class="diff neutral">(0)</div>
  </div>

  <div class="row">
    <div class="label">Selling Rate</div>
    <div id="sell" class="value">Loading...</div>
    <div id="sellDiff" class="diff neutral">(0)</div>
  </div>

  <div id="spread">Spread: -</div>

</div>

<script>
let lastBuy = null;
let lastSell = null;
let lastBuyDiff = 0;
let lastSellDiff = 0;

let fastFetchCount = 0;
const FAST_FETCH_LIMIT = 5; // burst 0.5 detik
const BURST_INTERVAL = 500; // 0.5 detik
const NORMAL_INTERVAL = 5000; // 5 detik setelah burst

// Jam WIB realtime tiap detik
setInterval(() => {
  document.getElementById("time").innerText = new Intl.DateTimeFormat("en-US", {
    hour: "numeric",
    minute: "2-digit",
    second: "2-digit",
    hour12: true,
    timeZone: "Asia/Jakarta"
  }).format(new Date());
}, 1000);

// Fetch & update harga (non-blocking)
async function fetchAndUpdate() {
  try {
    const res = await fetch("/api/gold");
    const data = await res.json();

    const buy = parseFloat(data.buying_rate);
    const sell = parseFloat(data.selling_rate);

    const buyEl = document.getElementById("buy");
    const buyDiffEl = document.getElementById("buyDiff");
    buyEl.classList.remove("green", "red", "fade");

    const sellEl = document.getElementById("sell");
    const sellDiffEl = document.getElementById("sellDiff");
    sellEl.classList.remove("green", "red", "fade");

    // ===== BUY =====
    if (lastBuy !== null && buy !== lastBuy) {
      const diff = buy - lastBuy;
      lastBuyDiff = diff;
      if (diff > 0) buyEl.classList.add("green", "fade");
      else if (diff < 0) buyEl.classList.add("red", "fade");
    }

    if (lastBuyDiff > 0) buyDiffEl.innerHTML = `<span class="green">⬆ +${buyDiffEl.formatNumber(lastBuyDiff) || buy}</span>`;
    else if (lastBuyDiff < 0) buyDiffEl.innerHTML = `<span class="red">⬇ ${buyDiffEl.formatNumber(lastBuyDiff) || buy}</span>`;
    else buyDiffEl.innerHTML = `<span class="neutral">(0)</span>`;
    buyEl.innerText = buy.toLocaleString("id-ID");

    // ===== SELL =====
    if (lastSell !== null && sell !== lastSell) {
      const diff = sell - lastSell;
      lastSellDiff = diff;
      if (diff > 0) sellEl.classList.add("green", "fade");
      else if (diff < 0) sellEl.classList.add("red", "fade");
    }

    if (lastSellDiff > 0) sellDiffEl.innerHTML = `<span class="green">⬆ +${sellDiffEl.formatNumber(lastSellDiff) || sell}</span>`;
    else if (lastSellDiff < 0) sellDiffEl.innerHTML = `<span class="red">⬇ ${sellDiffEl.formatNumber(lastSellDiff) || sell}</span>`;
    else sellDiffEl.innerHTML = `<span class="neutral">(0)</span>`;
    sellEl.innerText = sell.toLocaleString("id-ID");

    // ===== SPREAD =====
    document.getElementById("spread").innerText = "Spread: " + (buy - sell).toLocaleString("id-ID");

    lastBuy = buy;
    lastSell = sell;

  } catch (err) {
    console.error("Fetch error:", err);
  }
}

// ==== Non-blocking burst loop ====
function startPolling() {
  const interval = (fastFetchCount < FAST_FETCH_LIMIT) ? BURST_INTERVAL : NORMAL_INTERVAL;
  fastFetchCount++;
  fetchAndUpdate(); // fire-and-forget, tidak menunggu selesai
  setTimeout(startPolling, interval);
}

// Start polling
startPolling();
</script>

</body>
</html>
