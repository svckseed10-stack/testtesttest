<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Realtime Gold Price (WIB)</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    margin: 0;
    overflow-x: hidden;
  }

  /* WRAPPER PUSAT */
  .container {
    width: 100%;
    max-width: 1200px; /* BATAS LEBAR AGAR TIDAK KELEBARAN DI PC */
    margin: 0 auto;
    padding-top: 20px;
    position: relative;
  }

  /* CARD */
  .card {
    background: #1a1a1a;
    padding: 20px 24px;
    border-radius: 12px;
    width: 360px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    border: 1px solid #222;

    margin: 0 auto;
    z-index: 10;
    position: relative;
  }

  h1 {
    font-size: 18px;
    margin: 0 0 10px 0;
    text-align: center;
  }

  .time {
    text-align: center;
    color: #bbb;
    font-size: 13px;
    margin-bottom: 12px;
  }

  .row { margin: 12px 0; }
  .label { color: #aaa; font-size: 13px; }
  .value { font-size: 22px; font-weight: 700; }
  .diff { font-size: 12px; margin-top: 4px; }
  .green { color: #4caf50; }
  .red { color: #ff6b6b; }
  .neutral { color: #999; }

  .fade { animation: pulse 0.25s ease-out; }

  @keyframes pulse {
    from { transform: scale(1.06); opacity: .2 }
    to   { transform: scale(1); opacity: 1 }
  }

  #spread {
    margin-top: 14px;
    color: #f0e68c;
    font-weight: 600;
    text-align: center;
  }

  #profit, #profit2 {
    margin-top: 14px;
    text-align: center;
    font-weight: 600;
  }

  /* CHART WRAPPER */
  #chartWrapper {
    width: 100%;
    height: 70vh; /* Tinggi ideal untuk PC & HP */
    margin: 20px auto;
    max-width: 1200px; /* batas aman untuk layar PC */
    border-radius: 12px;
    overflow: hidden;
  }
</style>
</head>

<body>

<div class="container">

  <!-- CARD -->
  <div class="card">

    <h1>Realtime Gold Price</h1>
    <div id="time" class="time">--:--:--</div>

    <div class="row">
      <div class="label">Buying Rate</div>
      <div id="buy" class="value">Loading...</div>
      <div id="buyDiff" class="diff neutral">(0)</div>
    </div>

    <div class="row">
      <div class="label">Selling Rate</div>
      <div id="sell" class="value">Loading...</div>
      <div id="sellDiff" class="diff neutral">(0)</div>
    </div>

    <div id="spread">Spread: -</div>

    <div id="profit">Profit 20jt: -</div>
    <div id="profit2">Profit 30jt: -</div>

  </div>

  <!-- CHART -->
  <div id="chartWrapper">
    <div class="tradingview-widget-container" style="width:100%;height:100%;">
      <div class="tradingview-widget-container__widget" style="width:100%;height:100%;"></div>

      <script type="text/javascript"
        src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
      {
        "autosize": true,
        "symbol": "XAUUSD",
        "interval": "D",
        "timezone": "Asia/Jakarta",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "backgroundColor": "#000000",
        "gridColor": "rgba(255,255,255,0.05)"
      }
      </script>

    </div>
  </div>

</div>

<script>
/* Waktu */
function getJakartaTimeString() {
  return new Date().toLocaleTimeString("id-ID", {
    timeZone: "Asia/Jakarta",
    hour12: false
  });
}
function updateTime() {
  document.getElementById("time").innerText = getJakartaTimeString();
}
setInterval(updateTime, 1000);
updateTime();

/* PROFIT & API (kode asli Anda, tidak dihapus) */
const nilaiEmas20 = 20000000;
const modal20 = nilaiEmas20 - 685000;

const nilaiEmas30 = 30000000;
const modal30 = nilaiEmas30 - 1020000;

function formatDecimal(num) {
  return num.toLocaleString("id-ID", { minimumFractionDigits: 4, maximumFractionDigits: 4 });
}
function formatNumber(n) {
  return n.toLocaleString("id-ID");
}

function hitungProfit20(sell, buy) {
  const jumlahGram = nilaiEmas20 / buy;
  const totalJual = jumlahGram * sell;
  return { profitRupiah: totalJual - modal20, profitGram: (totalJual - modal20)/sell, jumlahGram };
}

function hitungProfit30(sell, buy) {
  const jumlahGram = nilaiEmas30 / buy;
  const totalJual = jumlahGram * sell;
  return { profitRupiah: totalJual - modal30, profitGram: (totalJual - modal30)/sell, jumlahGram };
}

function updateAllProfit(sell, buy) {
  const o20 = hitungProfit20(sell, buy);
  document.getElementById("profit").innerHTML =
    `Profit 20jt: Rp ${o20.profitRupiah.toLocaleString("id-ID",{minimumFractionDigits:3})} (${formatDecimal(o20.profitGram)} gr)<br>Jumlah Emas: ${formatDecimal(o20.jumlahGram)} gr`;

  const o30 = hitungProfit30(sell, buy);
  document.getElementById("profit2").innerHTML =
    `Profit 30jt: Rp ${o30.profitRupiah.toLocaleString("id-ID",{minimumFractionDigits:3})} (${formatDecimal(o30.profitGram)} gr)<br>Jumlah Emas: ${formatDecimal(o30.jumlahGram)} gr`;
}

let lastBuy = null, lastSell = null, lastBuyDiff = 0, lastSellDiff = 0;

async function loadGold() {
  try {
    const res = await fetch("/api/gold");
    const data = await res.json();

    const buy = parseFloat(data.buying_rate);
    const sell = parseFloat(data.selling_rate);

    const buyEl = document.getElementById("buy");
    const buyDiffEl = document.getElementById("buyDiff");
    const sellEl = document.getElementById("sell");
    const sellDiffEl = document.getElementById("sellDiff");

    if (lastBuy !== null && buy !== lastBuy) {
      lastBuyDiff = buy - lastBuy;
      buyEl.className = lastBuyDiff > 0 ? "green fade" : "red fade";
    }
    buyEl.innerText = formatNumber(buy);
    buyDiffEl.innerHTML =
      lastBuyDiff > 0 ? `<span class="green">⬆ +${formatNumber(lastBuyDiff)}</span>` :
      lastBuyDiff < 0 ? `<span class="red">⬇ ${formatNumber(lastBuyDiff)}</span>` :
      `<span class="neutral">(0)</span>`;

    if (lastSell !== null && sell !== lastSell) {
      lastSellDiff = sell - lastSell;
      sellEl.className = lastSellDiff > 0 ? "green fade" : "red fade";
    }
    sellEl.innerText = formatNumber(sell);
    sellDiffEl.innerHTML =
      lastSellDiff > 0 ? `<span class="green">⬆ +${formatNumber(lastSellDiff)}</span>` :
      lastSellDiff < 0 ? `<span class="red">⬇ ${formatNumber(lastSellDiff)}</span>` :
      `<span class="neutral">(0)</span>`;

    document.getElementById("spread").innerText = "Spread: " + formatNumber(buy - sell);

    updateAllProfit(sell, buy);

    lastBuy = buy;
    lastSell = sell;

  } catch (err) {
    console.error(err);
  }
}

loadGold();
setInterval(loadGold, 1000);
</script>

</body>
</html>
