<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Realtime Gold Price (WIB)</title>
<style>
body { font-family: Arial; background:#111; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.card { background:#1a1a1a; padding:20px 24px; border-radius:12px; width:360px; box-shadow:0 8px 30px rgba(0,0,0,0.6); border:1px solid #222; }
h1 { font-size:18px; margin:0 0 10px 0; text-align:center; }
.time { text-align:center; color:#bbb; font-size:13px; margin-bottom:12px; }
.row { margin:12px 0; }
.label { color:#aaa; font-size:13px; }
.value { font-size:22px; font-weight:700; }
.diff { font-size:12px; margin-top:4px; }
.green { color:#4caf50; }
.red { color:#ff6b6b; }
.neutral { color:#999; }
.fade { animation:pulse 0.25s ease-out; }
@keyframes pulse { from {transform:scale(1.06); opacity:.2} to {transform:scale(1); opacity:1} }
#spread { margin-top:14px; color:#f0e68c; font-weight:600; text-align:center; }
#profit { margin-top:14px; text-align:center; font-weight:600; color:#fff; }
</style>
</head>
<body>
<div class="card">
  <h1>Realtime Gold Price</h1>
  <div id="time" class="time">--:--:--</div>

  <div class="row">
    <div class="label">Buying Rate</div>
    <div id="buy" class="value">Loading...</div>
    <div id="buyDiff" class="diff neutral">(0)</div>
  </div>

  <div class="row">
    <div class="label">Selling Rate</div>
    <div id="sell" class="value">Loading...</div>
    <div id="sellDiff" class="diff neutral">(0)</div>
  </div>

  <div id="spread">Spread: -</div>
  <div id="profit">Profit: -</div>
</div>

<script>
const modalBayar = 19315000;
const nilaiEmas = 20000000;

let lastBuy=null, lastSell=null, lastBuyDiff=0, lastSellDiff=0, lastSellingRate=null;

function getJakartaTimeString() {
  return new Intl.DateTimeFormat("en-US",{hour:"numeric",minute:"2-digit",second:"2-digit",hour12:true,timeZone:"Asia/Jakarta"}).format(new Date());
}

function formatNumber(n){return n.toLocaleString("id-ID");}

function hitungProfit(sell,buy){
  const jumlahGram = nilaiEmas/buy;
  const totalJual = jumlahGram*sell;
  const profitRupiah = totalJual - modalBayar;
  const profitGram = profitRupiah/sell;
  return {profitRupiah,profitGram,jumlahGram};
}

function updateProfitUI(sell,buy){
  if(lastSellingRate!==null && lastSellingRate===sell) return;
  const {profitRupiah,profitGram,jumlahGram} = hitungProfit(sell,buy);
  const profitEl = document.getElementById("profit");
  let color="neutral";
  if(profitRupiah>0) color="green"; else if(profitRupiah<0) color="red";
  profitEl.innerHTML=`Profit: <span class="${color}">Rp ${profitRupiah.toLocaleString("id-ID")} (${profitGram.toFixed(4)} gr)</span><br>Jumlah Emas: ${jumlahGram.toFixed(4)} gr`;
  lastSellingRate=sell;
}

async function loadGold(){
  try{
    const res = await fetch("/api/gold");
    const data = await res.json();
    const buy=parseFloat(data.buying_rate);
    const sell=parseFloat(data.selling_rate);

    document.getElementById("time").innerText = getJakartaTimeString();

    const buyEl=document.getElementById("buy");
    const buyDiffEl=document.getElementById("buyDiff");
    buyEl.classList.remove("green","red","fade");

    const sellEl=document.getElementById("sell");
    const sellDiffEl=document.getElementById("sellDiff");
    sellEl.classList.remove("green","red","fade");

    if(lastBuy!==null && buy!==lastBuy){
      const diff=buy-lastBuy;
      lastBuyDiff=diff;
      buyEl.classList.add(diff>0?"green":"red","fade");
    }
    buyEl.innerText=formatNumber(buy);
    buyDiffEl.innerHTML=lastBuyDiff>0?`<span class="green">⬆ +${formatNumber(lastBuyDiff)}</span>`:
      lastBuyDiff<0?`<span class="red">⬇ ${formatNumber(lastBuyDiff)}</span>`:`<span class="neutral">(0)</span>`;

    if(lastSell!==null && sell!==lastSell){
      const diff=sell-lastSell;
      lastSellDiff=diff;
      sellEl.classList.add(diff>0?"green":"red","fade");
    }
    sellEl.innerText=formatNumber(sell);
    sellDiffEl.innerHTML=lastSellDiff>0?`<span class="green">⬆ +${formatNumber(lastSellDiff)}</span>`:
      lastSellDiff<0?`<span class="red">⬇ ${formatNumber(lastSellDiff)}</span>`:`<span class="neutral">(0)</span>`;

    document.getElementById("spread").innerText="Spread: "+formatNumber(buy-sell);

    updateProfitUI(sell,buy);
    lastBuy=buy; lastSell=sell;

  }catch(err){
    console.error(err);
  }
}

// Polling adaptif: detik awal cepat, setelah stabil lebih lambat
function startPolling(){
  let interval=500; // 0.5s
  let counter=0;
  const id=setInterval(()=>{
    loadGold();
    counter++;
    if(counter>=10){ clearInterval(id); setInterval(loadGold,5000); } // setelah 5 detik, interval 5s
  },interval);
}

startPolling();
</script>
</body>
</html>
