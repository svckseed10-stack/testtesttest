<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Realtime Gold Price (WIB)</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  .card {
    background: #1a1a1a;
    padding: 20px 24px;
    border-radius: 12px;
    width: 360px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    border: 1px solid #222;
  }

  h1 {
    font-size: 18px;
    margin: 0 0 10px 0;
    text-align: center;
  }

  .time {
    text-align: center;
    color: #bbb;
    font-size: 13px;
    margin-bottom: 12px;
  }

  .row {
    margin: 12px 0;
  }

  .label {
    color: #aaa;
    font-size: 13px;
  }

  .value {
    font-size: 22px;
    font-weight: 700;
  }

  .diff {
    font-size: 12px;
    margin-top: 4px;
  }

  .green { color: #4caf50; }
  .red { color: #ff6b6b; }
  .neutral { color: #999; }

  .fade {
    animation: pulse 0.25s ease-out;
  }

  @keyframes pulse {
    from { transform: scale(1.06); opacity: .2 }
    to   { transform: scale(1); opacity: 1 }
  }

  #spread {
    margin-top: 14px;
    color: #f0e68c;
    font-weight: 600;
    text-align: center;
  }

  #profit, #profit2 {
    margin-top: 14px;
    text-align: center;
    font-weight: 600;
  }
</style>

</head>

<body>
<div class="card">

  <h1>Realtime Gold Price</h1>
  <div id="time" class="time">--:--:--</div>

  <div class="row">
    <div class="label">Buying Rate</div>
    <div id="buy" class="value">Loading...</div>
    <div id="buyDiff" class="diff neutral">(0)</div>
  </div>

  <div class="row">
    <div class="label">Selling Rate</div>
    <div id="sell" class="value">Loading...</div>
    <div id="sellDiff" class="diff neutral">(0)</div>
  </div>

  <div id="spread">Spread: -</div>

  <div id="profit">Profit 20jt: -</div>
  <div id="profit2">Profit 30jt: -</div>

</div>

<script>
/* =============================
   KONFIGURASI MODAL FINAL
============================= */

// VARIAN 20 JUTA
const nilaiEmas20 = 20000000;
const modal20 = 20000000 - 685000; // = 19.315.000

// VARIAN 30 JUTA
const nilaiEmas30 = 30000000;
const modal30 = 30000000 - 1020000; // = 28.980.000


/* =============================
   FORMAT ANGKA
============================= */
function formatDecimal(num) {
  return num.toLocaleString("id-ID", {
    minimumFractionDigits: 4,
    maximumFractionDigits: 4
  });
}


/* =============================
   PROFIT 20 JUTA
============================= */
function hitungProfit20(sellingRate, buyingRate) {
  const jumlahGram = nilaiEmas20 / buyingRate;
  const totalJual = jumlahGram * sellingRate;

  const profitRupiah = totalJual - modal20;
  const profitGram = profitRupiah / sellingRate;

  return { profitRupiah, profitGram, jumlahGram };
}

function updateProfitUI20(sellingRate, buyingRate) {
  const out = hitungProfit20(sellingRate, buyingRate);

  document.getElementById("profit").innerHTML = `
    Profit 20jt: Rp ${out.profitRupiah.toLocaleString("id-ID", { minimumFractionDigits: 3 })}
    (${formatDecimal(out.profitGram)} gr)<br>
    Jumlah Emas: ${formatDecimal(out.jumlahGram)} gr
  `;
}


/* =============================
   PROFIT 30 JUTA
============================= */
function hitungProfit30(sellingRate, buyingRate) {
  const jumlahGram = nilaiEmas30 / buyingRate;
  const totalJual = jumlahGram * sellingRate;

  const profitRupiah = totalJual - modal30;
  const profitGram = profitRupiah / sellingRate;

  return { profitRupiah, profitGram, jumlahGram };
}

function updateProfitUI30(sellingRate, buyingRate) {
  const out = hitungProfit30(sellingRate, buyingRate);

  document.getElementById("profit2").innerHTML = `
    Profit 30jt: Rp ${out.profitRupiah.toLocaleString("id-ID", { minimumFractionDigits: 3 })}
    (${formatDecimal(out.profitGram)} gr)<br>
    Jumlah Emas: ${formatDecimal(out.jumlahGram)} gr
  `;
}


/* =============================
   LOAD DATA API
============================= */
let lastBuy = null;
let lastSell = null;
let lastBuyDiff = 0;
let lastSellDiff = 0;

function formatNumber(n) {
  return n.toLocaleString("id-ID");
}

async function loadGold() {
  try {
    const res = await fetch("/api/gold");
    const data = await res.json();

    const buy = parseFloat(data.buying_rate);
    const sell = parseFloat(data.selling_rate);

    document.getElementById("time").innerText =
      new Date().toLocaleTimeString("id-ID", { timeZone: "Asia/Jakarta" });

    const buyEl = document.getElementById("buy");
    const sellEl = document.getElementById("sell");

    /* BUY */
    if (lastBuy !== null && buy !== lastBuy) {
      const diff = buy - lastBuy;
      lastBuyDiff = diff;
      buyEl.classList.add(diff > 0 ? "green" : "red", "fade");
    }
    buyEl.innerText = formatNumber(buy);
    buyDiff.innerHTML =
      lastBuyDiff > 0 ? `<span class="green">⬆ +${formatNumber(lastBuyDiff)}</span>` :
      lastBuyDiff < 0 ? `<span class="red">⬇ ${formatNumber(lastBuyDiff)}</span>` :
      `<span class="neutral">(0)</span>`;

    /* SELL */
    if (lastSell !== null && sell !== lastSell) {
      const diff = sell - lastSell;
      lastSellDiff = diff;
      sellEl.classList.add(diff > 0 ? "green" : "red", "fade");
    }
    sellEl.innerText = formatNumber(sell);
    sellDiff.innerHTML =
      lastSellDiff > 0 ? `<span class="green">⬆ +${formatNumber(lastSellDiff)}</span>` :
      lastSellDiff < 0 ? `<span class="red">⬇ ${formatNumber(lastSellDiff)}</span>` :
      `<span class="neutral">(0)</span>`;

    /* SPREAD */
    document.getElementById("spread").innerText =
      "Spread: " + formatNumber(buy - sell);

    /* PROFIT */
    updateProfitUI20(sell, buy);
    updateProfitUI30(sell, buy);

    lastBuy = buy;
    lastSell = sell;

  } catch (err) {
    console.error(err);
    document.getElementById("buy").innerText = "Error";
    document.getElementById("sell").innerText = "Error";
    document.getElementById("profit").innerText = "Profit 20jt: -";
    document.getElementById("profit2").innerText = "Profit 30jt: -";
  }
}

loadGold();
setInterval(loadGold, 1000);
</script>

</body>
</html>
